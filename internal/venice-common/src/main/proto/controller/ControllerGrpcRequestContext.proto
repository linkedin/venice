syntax = 'proto3';
package com.linkedin.venice.protocols.controller;

import "google/rpc/status.proto";
import "google/rpc/error_details.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;

message ClusterStoreGrpcInfo {
  string clusterName = 1;
  string storeName = 2;
}

enum ControllerGrpcErrorType {
  UNKNOWN = 0;
  INCORRECT_CONTROLLER = 1;
  INVALID_SCHEMA = 2;
  INVALID_CONFIG = 3;
  STORE_NOT_FOUND = 4;
  SCHEMA_NOT_FOUND = 5;
  CONNECTION_ERROR = 6;
  GENERAL_ERROR = 7;
  BAD_REQUEST = 8;
  CONCURRENT_BATCH_PUSH = 9;
  RESOURCE_STILL_EXISTS = 10;
  UNAUTHORIZED = 11;
}

message VeniceControllerGrpcErrorInfo {
  uint32 statusCode = 1;
  string errorMessage = 2;
  optional ControllerGrpcErrorType errorType = 3;
  optional string clusterName = 4;
  optional string storeName = 5;
}

// Shared version-related types used by multiple gRPC services
enum VersionStatusGrpc {
  NOT_CREATED = 0;
  STARTED = 1;
  PUSHED = 2;
  ONLINE = 3;
  ERROR = 4;
  CREATED = 5;
  PARTIALLY_ONLINE = 6;
  KILLED = 7;
}

message VersionGrpc {
  int32 number = 1;
  int64 createdTime = 2;
  VersionStatusGrpc status = 3;
  optional string pushJobId = 4;
  int32 partitionCount = 5;
  int32 replicationFactor = 6;
}
