site_name: Venice
site_url: https://venicedb.org
site_description: Derived Data Platform for Planet-Scale Workloads
site_author: Venice
repo_url: https://github.com/linkedin/venice
repo_name: linkedin/venice
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  logo: assets/style/HEAD_white_RGB.svg
  favicon: assets/style/favicon.ico

  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: white
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - toc.follow

extra_css:
  - assets/style/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/linkedin/venice
    - icon: fontawesome/brands/slack
      link: http://slack.venicedb.org
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/venicedb/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/VeniceDataBase
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@venicedb
    - icon: fontawesome/solid/rss
      link: https://blog.venicedb.org

