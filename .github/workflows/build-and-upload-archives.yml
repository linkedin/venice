name: Build and Upload Archives On Workflow Call

# Run this workflow on workflow_call after pushing a tag
on:
  workflow_call:

jobs:
  build:
    # Name the Job
    name: Build tagged commit and upload an archive
    # Set the type of machine to run on
    runs-on: ubuntu-latest
    # Only run for tag creation
    #if: github.repository == 'linkedin/venice'
    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # all history for all branches and tags

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '11'
      - name: Set upstream
      run: |
        git remote add upstream https://github.com/linkedin/venice.git
        git fetch upstream
      - name: Get Latest Tag
        run: echo "GIT_TAG=`echo $(git describe --tags --abbrev=0 upstream/main)`" >> $GITHUB_ENV
      - name: Upload archive
        run: echo "Latest tag ${{  env.GIT_TAG }}"
