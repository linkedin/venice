name: E2ETests

on: [push, pull_request, workflow_dispatch]

jobs:
  IntegrationTests_1:
    name: IntegrationTests_1
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
     contents: read
    timeout-minutes: 15
    concurrency:
     group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-jdk17-IntegrationTests_1
     cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'
      - shell: bash
        run: |
          git remote set-head origin --auto
          git remote add upstream https://github.com/linkedin/venice
          git fetch upstream
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          add-job-summary: never
      - name: Free up disk space in the background
        run: |
          bash scripts/ci/util_free_space.sh > background_cleanup.log 2>&1 &
      - name: Run Integration Tests
        run: ./gradlew --continue --no-daemon -DforkEvery=1 -DmaxParallelForks=1 integrationTests_1
      - name: Package Build Artifacts
        if: always()
        shell: bash
        run: |
          mkdir ${{ github.job }}-artifacts
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Repository name: ${{ github.repository }}"
          echo "event name: ${{ github.event_name }}"
          find . -path "**/build/reports/*" -or -path "**/build/test-results/*" > artifacts.list
          find . -type f \( -name 'core.*' -o -name 'hs_err_pid*.log' \) -exec xz -9 {} \; -exec echo "{}.xz" \; >> artifacts.list
          rsync -R --files-from=artifacts.list . ${{ github.job }}-artifacts
          tar -zcvf ${{ github.job }}-jdk17-logs.tar.gz ${{ github.job }}-artifacts
      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ github.job }}
          path: ${{ github.job }}-jdk17-logs.tar.gz
          retention-days: 30
      - name: Upload Test Timing Data
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-timing-IntegrationTests_1
          path: internal/venice-test-common/build/test-timings/
          retention-days: 30
          if-no-files-found: ignore
      - name: Summarize Test Failures
        if: failure()
        shell: bash
        run: |
          echo "## Failed Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Class | Test Method | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|-------------|----------|" >> $GITHUB_STEP_SUMMARY
          find . -path "**/build/test-results/integrationTest*/TEST-*.xml" -exec grep -l 'failures="[1-9]\|errors="[1-9]' {} \; 2>/dev/null | while read f; do
            python3 -c "
          import xml.etree.ElementTree as ET, sys
          tree = ET.parse('$f')
          root = tree.getroot()
          for tc in root.iter('testcase'):
              if tc.find('failure') is not None or tc.find('error') is not None:
                  cls = tc.get('classname','')
                  name = tc.get('name','')
                  time = tc.get('time','')
                  print(f'| {cls} | {name} | {time}s |')
          " 2>/dev/null
          done | sort -u >> $GITHUB_STEP_SUMMARY
          if ! grep -q '|.*|.*|' $GITHUB_STEP_SUMMARY 2>/dev/null; then
            echo "| _(no test failures found in XML reports)_ | | |" >> $GITHUB_STEP_SUMMARY
          fi

