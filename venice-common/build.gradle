apply plugin: 'java-library'

task buildJar(type: Jar) {
  zip64 true
  manifest {
    attributes 'Implementation-Title': 'Venice Common',
        'Implementation-Version': version
  }
  baseName = project.name
  from { configurations.compile
          .filter {!it.absolutePath.endsWith(".xml")}
          .collect { it.isDirectory() ? it : zipTree(it) }
  }
  exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA' // Necessary, otherwise Bouncy Castle introduces DSA files that mess with our build
  with jar
}

jar {
  manifest {
    attributes 'Implementation-Title': 'Venice Common',
        'Implementation-Version': version
  }
}

dependencies {
  // Let's try to keep it clean! (i.e.: alphabetical)

  implementation (libraries.avro) {
    exclude group: 'org.jboss.netty' // older version of netty3 causes transitive conflicts with the router
    exclude group: 'org.mortbay.jetty' // jetty 6 conflicts with spark-java used in controller api
    exclude group: 'org.slf4j'        // Avro pulls in slf4j 1.5 which is API incompatible with 1.6
  }
  implementation libraries.avroMigrationHelper
  implementation libraries.asyncHttpClient

  implementation libraries.bouncyCastle

  implementation libraries.commonsIo // IntelliJ gets confused when running tests unless we explicitly depend on a recent version of commons-io
  implementation libraries.commonsCodec

  implementation (libraries.helix) { // TODO: Get rid of Helix dependency in venice-common
    // Helix pulls in an ancient version of the zkclient, which lacks some APIs and clashes with Kafka's dependency
    exclude group: 'com.github.sgroschupf'
    // Helix use zk 3.6.9, which introduce netty 3.10 and will fail our test.
    exclude module: 'zookeeper'
  }

  implementation libraries.jacksonMapper

  implementation libraries.kafkaClients // TODO: Get rid of Kafka dependency in venice-common
  implementation libraries.kafka // TODO: Get rid of Kafka dependency in venice-common (used by TopicCreator)
  implementation libraries.conscrypt

  implementation libraries.oss

  implementation (libraries.routerLnkd) { // for SSL Initializer
    exclude group: 'com.oracle', module: 'ojdbc14' // unused transitive dependency, doesnt exist in repo
    exclude group: 'xerces', module: 'xerces' // resolve conflicting transitive dependency
    exclude group: 'com.fasterxml.jackson.core', module: 'jackson-core'// resolve conflicting transitive dependency
    exclude group: 'com.google.guava', module: 'guava' // Keepin' it clean.
    exclude group: 'com.github.rholder', module: 'guava-retrying' // Keepin' it clean.
    exclude group: 'com.linkedin.container', module: 'container-eventbus-factory' // Keepin' it clean.
  }

  implementation libraries.scalaLogging
  implementation libraries.tehuti
  implementation libraries.zkclient // It's necessary to pull in the most recent version of zkclient explicitly, otherwise Helix won't have it...
  implementation libraries.zookeeper // TODO: Get rid of ZK dependency in venice-common

  api project(':venice-schema-common')
  implementation project(':venice-thin-client')

  // Test dependencies are allowed to be bulkier.
  testImplementation libraries.kafkaClientsTest // TODO: Get rid of Kafka dependency in venice-common (used by TopicCreator)
  testImplementation project(':venice-controller')
}
